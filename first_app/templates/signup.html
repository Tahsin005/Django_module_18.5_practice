{% extends "base.html" %}
{% block content %}
<div class="container pt-5" style="width: 50%; margin: auto;">
    {% load crispy_forms_tags %}
    <form method="post">
        <h1>Signup now</h1>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mb-5">Signup</button>
        <div class="mb-4">
            <small >Already have an account? <a href="{% url 'user_login' %}">Login</a></small>
        </div>
    </form>
</div>

{% endblock content %}
