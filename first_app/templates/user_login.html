{% extends "base.html" %}
{% block content %}
<div class="container pt-5" style="width: 50%; margin: auto;">
    {% if messages %}
    {% for message in messages %}
        <div class="alert bg-warning mx-auto" role="alert" style="width:50%;">
            <button type="button" class="border border-warning rounded btn-close btn-close-dark m-auto" data-bs-dismiss="alert" arial-label="Close"></button>

            <span class="text-center" >{{message}}</span>
        </div>
    {% endfor %}
    {% endif %}
    {% load crispy_forms_tags %}
    <form method="post">
        <h1>Login</h1>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mb-5">Login</button>
    </form>
</div>

{% endblock content %}
